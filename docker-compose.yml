services:
  playlister:
    # Uncomment to possibly use the pre-built image (and then comment out build)
    #image: ghcr.io/ticoombs/playlister:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: playlister
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      # Music library (read-only)
      - ${MUSIC_PATH:-~/Music}:/music:ro
      # Persistent database and cache
      - ./data:/data
      # Generated playlists
      - ./playlists:/playlists
      # Configuration files
      - ./config:/config
    environment:
      - PLAYLISTER_MUSIC_PATH=/music
      - PLAYLISTER_DATA_PATH=/data
      - PLAYLISTER_PLAYLIST_PATH=/playlists
      - PLAYLISTER_CONFIG_PATH=/config
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true

networks:
  default:
    name: playlister-network
